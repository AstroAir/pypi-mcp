version: '3.8'

services:
  pypi-mcp:
    build: .
    ports:
      - "8000:8000"
    environment:
      # PyPI API settings
      - PYPI_MCP_PYPI_BASE_URL=https://pypi.org
      - PYPI_MCP_USER_AGENT=pypi-mcp/0.1.0
      
      # Performance settings
      - PYPI_MCP_TIMEOUT=30.0
      - PYPI_MCP_RATE_LIMIT=10.0
      - PYPI_MCP_CACHE_TTL=300
      - PYPI_MCP_CACHE_MAX_SIZE=1000
      
      # Logging
      - PYPI_MCP_LOG_LEVEL=INFO
      
      # Feature flags
      - PYPI_MCP_ENABLE_VULNERABILITY_CHECK=true
      - PYPI_MCP_ENABLE_STATS=true
      - PYPI_MCP_ENABLE_SEARCH=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

